<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>여행주간</title>
	<style>
		*
		{
			padding : 0;
			margin : 0;
		}
		.clear
		{
			clear : both;
		}
		header
		{
			width : 1000px;
			height : 100px;
			margin-top : 10px;
			border : solid 1px #cccccc;
		}
		#logo
		{
			margin-top : 20px;
			float : left;
		}
		#top
		{
			float : right;
			margin : 30px 20px 0 0;
		}
		nav
		{
			width : 1000px;
			height : 70px;
			margin-top : 10px;
			border : solid 1px #cccccc;
		}
		nav li
		{
			float : left;
			margin : 20px 50px;
		}
		li
		{
			list-style-type: none;
		}
		section
		{
			float : left;
			margin-top : 10px;
		}
		aside
		{
			float : left;
			margin-left : 30px;
			margin-top : 10px;
			border : solid 1px #cccccc;
			padding : 0 13.5px;
		}
		aside li
		{
			margin-bottom : 20px;
		}
		footer
		{
			width : 1000px;
			height : 100px;
			margin-top : 10px;
			border-top : solid 1px #cccccc;
		}
		#address
		{
			float : left;
			margin : 30px 0 0 20px;
		}
		#customer
		{
			float : right;
			margin : 30px 0 0 180px;
		}
	</style>
</head>
<body>
	<header>
		<div id='top'>
			로그인 | 회원가입 | 마이페이지 | 고객센터
		</div>
		<div id='logo'>
			봄 여행 주간 4.27~5.12
		</div>
		<div class='clear'></div> <!-- float 속성 해제 -->
	</header>
		<nav>
			<ul>
				<li>여행주간이란?</li>
				<!-- <ul class='menu'>
					<li> 여행주간이란? </li>
					<li> 참여기관 모집 </li>
				</ul> -->
				<li>여행주간프로그램</li>
				<li>여행정보</li>
				<li>특별혜택</li>
				<li>이벤트</li>
			</ul>
		</nav>
	<div class='clear'></div>
	<section>
		<img src='./img/main.PNG' width='810'>
	</section>
	<aside>
		<ul>
			<li> 마을여행 </li>
			<li> 핵심혜택 </li>
			<li> 이벤트 </li>
			<li> 대한민국 구석구석 </li>
		</ul>
	</aside>
	<section class='clear'>
		<img src='./img/gooff.PNG' width='1000'>
	</section>
	<div class='clear'></div>
	<footer>
		<div id='address'>
			주최 : 문화체육관광부<br>
			주관 : 한국관광공사, 한국관광협회중앙회, 전국지방자치단체
		</div>
		<div id='customer'>
			관광안내전화 : 국번없이 1330
		</div>
	</footer>
</body>
</html>
